<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" />

  <!-- Magnifying glass -->
  <circle cx="13" cy="13" r="6" stroke="white" stroke-width="2" fill="none" />
  <line x1="17.5" y1="17.5" x2="22" y2="22" stroke="white" stroke-width="2.5" stroke-linecap="round" />

  <!-- Play button hint inside magnifying glass -->
  <polygon points="11,10.5 11,15.5 15.5,13" fill="white" opacity="0.9" />
</svg>